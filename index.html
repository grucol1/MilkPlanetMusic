<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doomsday Countdown</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="content">
      <h1>Doomsday Countdown</h1>
      <div id="countdown">
        <span id="days"></span>
        <span id="hours"></span>
        <span id="minutes"></span>
        <span id="seconds"></span>
      </div>
      <div id="sound-effects">
        <audio id="cat-meow" src="cat-meow.mp3"></audio>
        <audio id="scary-noise" src="scary-noise.mp3"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
