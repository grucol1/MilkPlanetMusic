<!DOCTYPE html>
<html>
  <head>
    <title>Milk Planet Music</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Milk Planet Music</h1>
    </header>
    <div class="planet-container">
      <div class="planet">
        <img src="https://cdn.pixabay.com/photo/2017/02/20/18/03/moon-2084756_960_720.jpg" alt="Moon">
        <h2>Moon</h2>
        <p>The Moon is Earth's only natural satellite.</p>
      </div>
      <div class="planet">
        <img src="https://cdn.pixabay.com/photo/2013/07/12/17/12/mercury-151631_960_720.png" alt="Mercury">
        <h2>Mercury</h2>
        <p>Mercury is the smallest planet in the Solar System.</p>
      </div>
      <div class="planet">
        <img src="https://cdn.pixabay.com/photo/2016/02/07/22/11/venus-1183729_960_720.jpg" alt="Venus">
        <h2>Venus</h2>
        <p>Venus is the second planet from the Sun.</p>
      </div>
      <div class="planet">
        <img src="https://cdn.pixabay.com/photo/2016/11/19/19/14/mars-1841143_960_720.jpg" alt="Mars">
        <h2>Mars</h2>
        <p>Mars is often referred to as the "Red Planet".</p>
      </div>
      <div class="planet">
        <img src="https://cdn.pixabay.com/photo/2012/12/14/11/34/sun-70245_960_720.png" alt="Sun">
        <h2>Sun</h2>
        <p>The Sun is a star at the center of the Solar System.</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
